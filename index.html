<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Prêmios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sorteio de Prêmios</h1>
            <p>Clique para sortear seu prêmio!</p>
        </header>
        <main>
            <button id="sortearBtn">Sortear</button>
            <div class="resultado">
                <h2>Prêmio:</h2>
                <div class="premio-destaque" id="premio">--</div>
            </div>
            <h2>Prêmios já sorteados:</h2>
            <div id="numerosSorteados" class="numeros-sorteados"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
